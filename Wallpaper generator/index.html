<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe - Emotional Wallpaper Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 0.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 1rem;
      color: #a0a0a0;
      font-weight: 300;
      letter-spacing: 0.1rem;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      animation: slideUp 0.8s ease-out 0.2s both;
    }

    .input-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 2rem;
      text-align: center;
    }

    .input-label {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #e0e0e0;
      font-weight: 300;
    }

    .mood-input {
      width: 100%;
      max-width: 500px;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 3rem;
      color: #ffffff;
      outline: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    .mood-input::placeholder {
      color: #808080;
    }

    .mood-input:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.02);
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .suggestion-chip {
      padding: 0.5rem 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 2rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #d0d0d0;
    }

    .suggestion-chip:hover {
      background: rgba(102, 126, 234, 0.3);
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .canvas-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 1.5rem;
      overflow: hidden;
      background: #000;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    #wallpaperCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .current-mood {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #a0a0a0;
      font-style: italic;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
      }

      .canvas-container {
        aspect-ratio: 9 / 16;
      }

      .controls {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="logo">VIBE</h1>
    <p class="tagline">emotional painter</p>
  </div>

  <div class="container">
    <div class="input-section">
      <label class="input-label">How are you feeling?</label>
      <input 
        type="text" 
        id="moodInput" 
        class="mood-input" 
        placeholder="Enter your mood..."
        autocomplete="off"
      >
      
      <div class="suggestions">
        <span class="suggestion-chip" data-mood="peaceful">peaceful</span>
        <span class="suggestion-chip" data-mood="energetic">energetic</span>
        <span class="suggestion-chip" data-mood="melancholic">melancholic</span>
        <span class="suggestion-chip" data-mood="excited">excited</span>
        <span class="suggestion-chip" data-mood="calm">calm</span>
        <span class="suggestion-chip" data-mood="anxious">anxious</span>
        <span class="suggestion-chip" data-mood="dreamy">dreamy</span>
        <span class="suggestion-chip" data-mood="focused">focused</span>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="wallpaperCanvas"></canvas>
    </div>

    <div class="current-mood" id="currentMood">
      Enter a mood to generate your wallpaper
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="generateBtn">
        <span>âœ¨</span> Generate Wallpaper
      </button>
      <button class="btn btn-secondary" id="downloadBtn">
        <span>â¬‡</span> Download
      </button>
      <button class="btn btn-secondary" id="randomBtn">
        <span>ðŸŽ²</span> Surprise Me
      </button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('wallpaperCanvas');
    const ctx = canvas.getContext('2d');
    const moodInput = document.getElementById('moodInput');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const randomBtn = document.getElementById('randomBtn');
    const currentMoodEl = document.getElementById('currentMood');
    const suggestionChips = document.querySelectorAll('.suggestion-chip');

    // Set canvas size
    function resizeCanvas() {
      const container = canvas.parentElement;
      canvas.width = container.offsetWidth * 2;
      canvas.height = container.offsetHeight * 2;
      canvas.style.width = container.offsetWidth + 'px';
      canvas.style.height = container.offsetHeight + 'px';
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Mood to color palette mapping
    const moodPalettes = {
      peaceful: ['#a8e6cf', '#dcedc1', '#ffd3b6', '#ffaaa5'],
      energetic: ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3'],
      melancholic: ['#4a69bd', '#6a89cc', '#82ccdd', '#b8e994'],
      excited: ['#ff6348', '#ff4757', '#ffa502', '#ffd32a'],
      calm: ['#74b9ff', '#a29bfe', '#dfe6e9', '#b2bec3'],
      anxious: ['#fd79a8', '#fdcb6e', '#e17055', '#d63031'],
      dreamy: ['#a29bfe', '#fd79a8', '#fdcb6e', '#ffeaa7'],
      focused: ['#00b894', '#00cec9', '#0984e3', '#6c5ce7'],
      happy: ['#ffeaa7', '#fdcb6e', '#fab1a0', '#ff7675'],
      mysterious: ['#2d3436', '#636e72', '#b2bec3', '#dfe6e9'],
      romantic: ['#fd79a8', '#e84393', '#fdcb6e', '#ffeaa7'],
      creative: ['#6c5ce7', '#a29bfe', '#fd79a8', '#ffeaa7']
    };

    function getMoodPalette(mood) {
      mood = mood.toLowerCase().trim();
      
      // Direct match
      if (moodPalettes[mood]) {
        return moodPalettes[mood];
      }
      
      // Partial match
      for (const [key, palette] of Object.entries(moodPalettes)) {
        if (mood.includes(key) || key.includes(mood)) {
          return palette;
        }
      }
      
      // Generate based on hash
      const hash = mood.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
      return generatePaletteFromHash(hash);
    }

    function generatePaletteFromHash(hash) {
      const hue1 = hash % 360;
      const hue2 = (hash * 137) % 360;
      const hue3 = (hash * 251) % 360;
      const hue4 = (hash * 379) % 360;
      
      return [
        `hsl(${hue1}, 70%, 65%)`,
        `hsl(${hue2}, 70%, 65%)`,
        `hsl(${hue3}, 70%, 65%)`,
        `hsl(${hue4}, 70%, 65%)`
      ];
    }

    function drawAbstractWallpaper(mood) {
      const palette = getMoodPalette(mood);
      const w = canvas.width;
      const h = canvas.height;
      
      // Clear canvas
      ctx.fillStyle = palette[0];
      ctx.fillRect(0, 0, w, h);
      
      // Determine style based on mood characteristics
      const seed = mood.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
      const style = seed % 5;
      
      switch(style) {
        case 0:
          drawCircles(palette);
          break;
        case 1:
          drawWaves(palette);
          break;
        case 2:
          drawPolygons(palette);
          break;
        case 3:
          drawLines(palette);
          break;
        case 4:
          drawBlobs(palette);
          break;
      }
      
      // Add overlay gradient for depth
      const gradient = ctx.createLinearGradient(0, 0, w, h);
      gradient.addColorStop(0, 'rgba(0,0,0,0.1)');
      gradient.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, w, h);
    }

    function drawCircles(palette) {
      const w = canvas.width;
      const h = canvas.height;
      const count = 15 + Math.random() * 10;
      
      for (let i = 0; i < count; i++) {
        const x = Math.random() * w;
        const y = Math.random() * h;
        const radius = 50 + Math.random() * 300;
        const color = palette[Math.floor(Math.random() * palette.length)];
        
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = color + '40';
        ctx.fill();
      }
    }

    function drawWaves(palette) {
      const w = canvas.width;
      const h = canvas.height;
      const waveCount = 5;
      
      for (let i = 0; i < waveCount; i++) {
        ctx.beginPath();
        ctx.moveTo(0, h * 0.3 + i * 100);
        
        for (let x = 0; x < w; x += 50) {
          const y = h * 0.3 + i * 100 + Math.sin((x + i * 100) * 0.01) * 100;
          ctx.lineTo(x, y);
        }
        
        ctx.lineTo(w, h);
        ctx.lineTo(0, h);
        ctx.closePath();
        
        const color = palette[i % palette.length];
        ctx.fillStyle = color + '60';
        ctx.fill();
      }
    }

    function drawPolygons(palette) {
      const w = canvas.width;
      const h = canvas.height;
      const count = 20;
      
      for (let i = 0; i < count; i++) {
        const sides = 3 + Math.floor(Math.random() * 4);
        const cx = Math.random() * w;
        const cy = Math.random() * h;
        const radius = 50 + Math.random() * 200;
        const rotation = Math.random() * Math.PI * 2;
        
        ctx.beginPath();
        for (let j = 0; j < sides; j++) {
          const angle = rotation + (j / sides) * Math.PI * 2;
          const x = cx + Math.cos(angle) * radius;
          const y = cy + Math.sin(angle) * radius;
          
          if (j === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.closePath();
        
        const color = palette[Math.floor(Math.random() * palette.length)];
        ctx.fillStyle = color + '50';
        ctx.fill();
      }
    }

    function drawLines(palette) {
      const w = canvas.width;
      const h = canvas.height;
      const count = 30;
      
      for (let i = 0; i < count; i++) {
        ctx.beginPath();
        ctx.moveTo(Math.random() * w, Math.random() * h);
        ctx.lineTo(Math.random() * w, Math.random() * h);
        
        const color = palette[Math.floor(Math.random() * palette.length)];
        ctx.strokeStyle = color;
        ctx.lineWidth = 5 + Math.random() * 20;
        ctx.lineCap = 'round';
        ctx.stroke();
      }
    }

    function drawBlobs(palette) {
      const w = canvas.width;
      const h = canvas.height;
      const count = 10;
      
      for (let i = 0; i < count; i++) {
        const cx = Math.random() * w;
        const cy = Math.random() * h;
        const points = 5 + Math.floor(Math.random() * 5);
        
        ctx.beginPath();
        for (let j = 0; j <= points; j++) {
          const angle = (j / points) * Math.PI * 2;
          const radius = 100 + Math.random() * 200;
          const x = cx + Math.cos(angle) * radius;
          const y = cy + Math.sin(angle) * radius;
          
          if (j === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.quadraticCurveTo(
              cx + Math.cos(angle - 0.5) * radius * 1.2,
              cy + Math.sin(angle - 0.5) * radius * 1.2,
              x,
              y
            );
          }
        }
        ctx.closePath();
        
        const color = palette[Math.floor(Math.random() * palette.length)];
        ctx.fillStyle = color + '50';
        ctx.fill();
      }
    }

    function generateWallpaper() {
      const mood = moodInput.value.trim();
      
      if (!mood) {
        alert('Please enter a mood first!');
        return;
      }
      
      drawAbstractWallpaper(mood);
      currentMoodEl.textContent = `Current vibe: "${mood}"`;
    }

    function downloadWallpaper() {
      const mood = moodInput.value.trim() || 'vibe';
      const link = document.createElement('a');
      link.download = `vibe-${mood.replace(/\s+/g, '-')}-${Date.now()}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    function randomMood() {
      const moods = Object.keys(moodPalettes);
      const randomMood = moods[Math.floor(Math.random() * moods.length)];
      moodInput.value = randomMood;
      generateWallpaper();
    }

    // Event listeners
    generateBtn.addEventListener('click', generateWallpaper);
    downloadBtn.addEventListener('click', downloadWallpaper);
    randomBtn.addEventListener('click', randomMood);
    
    moodInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        generateWallpaper();
      }
    });

    suggestionChips.forEach(chip => {
      chip.addEventListener('click', () => {
        const mood = chip.getAttribute('data-mood');
        moodInput.value = mood;
        generateWallpaper();
      });
    });

    // Generate initial wallpaper
    moodInput.value = 'dreamy';
    generateWallpaper();
  </script>
</body>
</html>
